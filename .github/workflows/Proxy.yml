
# Tên của workflow, sẽ hiển thị trong tab "Actions" của repository
name: Proxy tự động

# Các sự kiện sẽ kích hoạt workflow này
on:
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

  # Lên lịch chạy tự động
  schedule:
    # Chạy mỗi 5 phút. Cú pháp này là cron job.
    - cron: '*/5 * * * *'

# Các công việc (jobs) sẽ được thực thi
jobs:
  update-proxy-list:
    # Sử dụng máy ảo Ubuntu phiên bản mới nhất để chạy job
    runs-on: ubuntu-latest

    # Cấp quyền cho workflow để có thể ghi (push) vào repository
    permissions:
      contents: write

    # Các bước thực thi của job
    steps:
      # Bước 1: Checkout code từ repository về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Tải danh sách proxy và ghi đè vào file proxies.txt
      - name: Tải và lưu danh sách proxy
        run: |
          curl -o proxies.txt "https://api.proxyscrape.com/v4/free-proxy-list/get?request=display_proxies&proxy_format=protocolipport&format=text"

      # Bước 3: Commit và push file proxies.txt nếu có thay đổi
      - name: Commit và Push thay đổi
        run: |
          # Cấu hình git với thông tin của bot Github Actions
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Thêm file proxies.txt vào staging area
          git add proxies.txt
          
          # Kiểm tra xem có sự thay đổi nào không. Nếu có mới commit.
          # Điều này giúp tránh tạo commit trống mỗi 5 phút.
          if ! git diff --staged --quiet; then
            git commit -m "Cập nhật danh sách proxy tự động"
            git push
          else
            echo "Không có thay đổi trong danh sách proxy, bỏ qua commit."
          fi
