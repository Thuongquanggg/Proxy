
# Tên workflow, rất đơn giản
name: Tạo File Test Đơn Giản

# Chỉ chạy khi bạn bấm nút "Run workflow" để chúng ta có thể kiểm tra ngay lập tức
on:
  workflow_dispatch:

jobs:
  # Tên của công việc
  create-a-file:
    # Chạy trên máy ảo Ubuntu
    runs-on: ubuntu-latest

    # Cấp quyền GHI vào repository. Dòng này CỰC KỲ QUAN TRỌNG.
    permissions:
      contents: write

    # Các bước thực hiện
    steps:
      # 1. Lấy code của bạn về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Tạo một file tên là test.txt với nội dung "Hello"
      - name: Tạo file test.txt
        run: echo "Hello from GitHub Actions" > test.txt

      # 3. Commit và đẩy file vừa tạo lên repository của bạn
      - name: Commit và Push file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test.txt
          git commit -m "Thêm file test.txt tự động"
          git push
